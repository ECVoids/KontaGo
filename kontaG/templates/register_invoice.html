<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Factura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf6e3;
            margin: 0;
            padding: 0;
            color: #5c3d2e;
        }
        header {
            background: #d9a066;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff8e7;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(92,61,46,0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 1.5rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .btn-submit {
            background: #a97155;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-submit:hover {
            background: #8b5e3c;
        }
        .add-row {
            background: #d17a22;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .cart-preview {
            background: #f1e0c5;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
        .cart-preview h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header><h1>🧾 Registrar Factura</h1></header>
    <main>
        <form id="invoice-form" method="post">
            {% csrf_token %}

            <div class="form-section">
                <h2>Datos de la Factura</h2>
                {{ factura_form.as_p }}
            </div>

            <div class="form-section">
                <h2>Agregar producto</h2>

                <!-- Selección de producto y cantidad (un solo control para añadir al carrito) -->
                <label>Producto</label>
                <select id="product-select">
                    <option value="">-- Selecciona un producto --</option>
                    {% for p in products %}
                        <option value="{{ p.id }}" data-stock="{{ p.quantity }}" data-price="{{ p.price }}">{{ p.name }} (Stock: {{ p.quantity }})</option>
                    {% endfor %}
                </select>

                <label>Cantidad</label>
                <input type="number" id="product-quantity" min="1" value="1">

                <div class="small" id="stock-info"></div>

                <button type="button" id="add-to-cart" class="btn btn-add">➕ Agregar producto</button>
            </div>

            <!-- Carrito (vista previa) -->
            <div class="cart-preview">
                <h3>🛒 Carrito</h3>
                <div id="cart-list">
                    <p class="small">No hay productos añadidos todavía.</p>
                </div>
                <p class="small">Total estimado: $<span id="cart-total">0.00</span></p>
            </div>

            <!-- Campo oculto que enviará el carrito al servidor -->
            <input type="hidden" name="cart_data" id="cart-data-input" value="[]">

            <div style="margin-top:1rem;">
                <button type="submit" class="btn btn-submit">✅ Guardar Factura</button>
            </div>
        </form>
    </main>

    <script>
        // Estado local del carrito
        let cart = [];
        // Map local de stock para "reservar" visualmente si agregas items (no afecta BD hasta submit)
        const localStock = {};
        // Inicializa localStock desde las opciones
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("#product-select option[data-stock]").forEach(opt => {
                localStock[opt.value] = parseInt(opt.getAttribute("data-stock")) || 0;
            });
            attachUI();
        });

        function attachUI() {
            const select = document.getElementById("product-select");
            const qty = document.getElementById("product-quantity");
            const stockInfo = document.getElementById("stock-info");
            const addBtn = document.getElementById("add-to-cart");

            select.addEventListener("change", () => {
                const opt = select.options[select.selectedIndex];
                if (!opt || !opt.value) {
                    stockInfo.textContent = "";
                    return;
                }
                const s = parseInt(opt.getAttribute("data-stock")) || 0;
                stockInfo.textContent = "Stock disponible: " + s;
                qty.value = 1;
                qty.setAttribute("max", s);
            });

            qty.addEventListener("input", () => {
                const max = parseInt(qty.getAttribute("max")) || 999999;
                if (parseInt(qty.value) > max) {
                    alert("❌ No puedes pedir más de lo que hay en stock (" + max + ")");
                    qty.value = max;
                }
            });

            addBtn.addEventListener("click", () => {
                const opt = select.options[select.selectedIndex];
                if (!opt || !opt.value) {
                    alert("Selecciona primero un producto.");
                    return;
                }
                const prodId = opt.value;
                const prodName = opt.text;
                const stock = parseInt(opt.getAttribute("data-stock")) || 0;
                let quantity = parseInt(qty.value) || 0;

                if (quantity <= 0) {
                    alert("La cantidad debe ser mayor que 0.");
                    return;
                }

                // Comprueba stock teniendo en cuenta lo que ya hay en el carrito (reserva local)
                const alreadyInCart = cart.find(it => it.product_id == prodId);
                const reserved = alreadyInCart ? alreadyInCart.quantity : 0;
                if (quantity + reserved > stock) {
                    alert("Stock insuficiente. Disponible: " + stock + " (ya reservadas en el carrito: " + reserved + ")");
                    return;
                }

                // Si ya está en carrito, suma la cantidad; si no, añade nuevo item
                if (alreadyInCart) {
                    alreadyInCart.quantity += quantity;
                    alreadyInCart.subtotal = parseFloat(alreadyInCart.price) * alreadyInCart.quantity;
                } else {
                    const price = parseFloat(opt.getAttribute("data-price")) || 0;
                    const item = {
                        product_id: prodId,
                        name: prodName,
                        price: price,
                        quantity: quantity,
                        subtotal: price * quantity
                    };
                    cart.push(item);
                }

                // Actualiza la vista y el campo oculto
                renderCart();
                // limpia selección
                select.selectedIndex = 0;
                document.getElementById("product-quantity").value = 1;
                document.getElementById("stock-info").textContent = "";
            });

            // Al enviar el formulario, inyectar JSON en input hidden
            document.getElementById("invoice-form").addEventListener("submit", (e) => {
                if (cart.length === 0) {
                    e.preventDefault();
                    alert("Agrega por lo menos un producto al carrito antes de guardar la factura.");
                    return;
                }
                document.getElementById("cart-data-input").value = JSON.stringify(cart);
            });
        }

        function renderCart() {
            const list = document.getElementById("cart-list");
            const totalEl = document.getElementById("cart-total");
            list.innerHTML = "";
            let total = 0;
            cart.forEach((it, idx) => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <strong>${it.name}</strong>
                    <div class="small">Cant: ${it.quantity} — Precio: $${Number(it.price).toFixed(2)} — Subtotal: $${Number(it.subtotal).toFixed(2)}</div>
                    <button type="button" data-idx="${idx}" class="btn btn-add" style="margin-top:6px;background:#b44a00">Eliminar</button>
                `;
                list.appendChild(div);
                total += Number(it.subtotal);
            });

            if (cart.length === 0) {
                list.innerHTML = '<p class="small">No hay productos añadidos todavía.</p>';
            } else {
                // attach delete handlers
                list.querySelectorAll("button[data-idx]").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const index = parseInt(btn.getAttribute("data-idx"));
                        cart.splice(index, 1);
                        renderCart();
                    });
                });
            }

            totalEl.textContent = total.toFixed(2);
            // actualizar hidden input tampoco hace falta aquí (se hace en submit),
            // pero útil mantenerlo actualizado:
            document.getElementById("cart-data-input").value = JSON.stringify(cart);
        }
    </script>
</body>
</html>
