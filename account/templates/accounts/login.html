{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - KontaGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      background-color: #b08968;
      font-family: 'Poppins', sans-serif;
    }

    .left-panel {
      flex: 1;
      background: url("/media/products/KontaGoLogo.png") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 3rem;
    }

    .left-panel .overlay {
      background: rgba(0, 0, 0, 0.45);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0 2rem 2rem 0;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .login-card {
      width: 80%;
      max-width: 380px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #b08968;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .btn-login {
      color: white;
      width: 100%;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 500;
      background-color: #5c3d2e;
      border: none;
    }

    .btn-login:hover {
      background-color: white;
    }

    .small-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 768px) {
      .left-panel { display: none; }
      .right-panel { flex: 1; padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="overlay">
      <h1>Bienvenido a KontaGo</h1>
      <p>Administra tus finanzas e inventario de forma rápida, segura y moderna.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-card">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form method="post">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">Usuario o contraseña incorrectos</div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login">Entrar</button>
      </form>
      <div class="small-text">
        ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a>
      </div>
    </div>
  </div>
</body>
</html>
