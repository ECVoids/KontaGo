<!DOCTYPE html>
<html lang="es">
<head>
    {% include "Menu_Inventario.html" %}
    <meta charset="UTF-8">
    <title>Product Takeout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0e6;
            margin: 0;
            padding: 20px;
            color: #4b2e2e;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fffaf3;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #3e2723;
        }
        p.subtext {
            text-align: center;
            font-size: 14px;
            color: #6d4c41;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
            color: #4e342e;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9c7a6;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            color: #3e2723;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #6d4c41;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #5d4037;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
        }
        .btn-home {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 18px;
            background-color: #4b2e2e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.2s;
        }
        .btn-home:hover {
            background-color: #3e2723;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Takeout</h1>
        <p class="subtext">Please fill in the form to register a product takeout</p>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Register Takeout</button>
        </form>

        <a href="{% url 'home' %}" class="btn-home">â¬… Back to Home</a>
    </div>
</body>
</html>
