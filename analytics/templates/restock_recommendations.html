<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendaciones de Reabastecimiento</title>
    <style>
        body { font-family: Arial; background: #f5f0e6; padding: 20px; }
        pre { background: #fffaf3; border: 1px solid #d9c7a6; border-radius: 10px; padding: 15px; white-space: pre-wrap; }
        a { display: inline-block; background: #6d4c41; color: #fff; padding: 10px 15px; border-radius: 8px; text-decoration: none; margin-top: 20px; }

            text-align:center;
            color:#4b2e2e;
            margin-bottom:20px;
        }
        .btn-inventory {
            display:block;
            width:fit-content;
            margin:40px auto 0;
            padding:12px 20px;
            background:#4b2e2e;
            color:#fff;
            text-decoration:none;
            border-radius:8px;
            font-size:16px;
            transition:background .2s;
        }
        .btn-inventory:hover { background:#3e2723; }
        .message {
            text-align:center;
            font-weight:bold;
            margin-top:40px;
        }
    </style>
</head>
